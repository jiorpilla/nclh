vich_uploader:
    db_driver: orm

    mappings:
        branch:
            uri_prefix: /images/branch
            upload_destination: '%kernel.project_dir%/public/images/branch'
            namer: Vich\UploaderBundle\Naming\SmartUniqueNamer
            directory_namer:
                service: Vich\UploaderBundle\Naming\CurrentDateTimeDirectoryNamer
                options:
                    date_time_format: 'Y/m/d'
                    date_time_property: 'upload_datetime'